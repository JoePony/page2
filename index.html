<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>计算器(兼容IE)</title>
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>
<body>
    <!-- 外部垂直水平居中的父元素 -->
    <div class="wrap">
        <!-- 结果显示元素 -->
        <div class="output-wrap">
            <input type="text" class="output" id="output" />
        </div>
        <!-- 按键父元素 -->
        <div class="input clearfix">
            <!-- 数字按键 -->
            <div class="numbers fl" id="numbers">
                <span>7</span>
                <span class="middle">8</span>
                <span>9</span>
                <span>4</span>
                <span class="middle">5</span>
                <span>6</span>
                <span>1</span>
                <span class="middle">2</span>
                <span>3</span>
                <span class="double">0</span>
                <span class="dot">.</span>
            </div>
            <!-- +-*/按钮 -->
            <div class="characters fl" id="characters">
                <span class="calculate">+</span>
                <span class="calculate" id="subtract">-</span>
                <span class="calculate">×</span>
                <span class="calculate">÷</span>
            </div>
            <!-- 右侧运算按钮 -->
            <div class="characters charactersT fr" id="charactersT">
                <span class="clear item" id="clear">清零</span>
                <!-- 为兼容IE6 js的bug添加的元素 -->
                <div id="charactersTI">
                    <!-- 为兼容IE6 js的bug添加的元素 -->
                    <div id="sinOrCos">
                        <span class="sinOrCos item">sin</span>
                        <span class="sinOrCos item">cos</span>
                    </div>
                    <span class="equal item" id="equal">=</span>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
